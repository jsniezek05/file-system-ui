<template>
	<require from="./file-browser"></require>
	<ul>
      <li repeat.for="item of data">
        <a href="" click.trigger="getChildren(item)">
          ${item.name}

		<file-browser show.bind="item.open" data.bind="item.children" current-file.bind="currentFile"></file-browser>
      </li>
    </ul>   
</template>
